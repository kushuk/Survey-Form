<!DOCTYPE html>
<html lang="en-GB">
    <head> 
            
      <meta charset="utf-8">
      <link href="test-survey.css" rel="stylesheet">        
      <title>FreeCodeCamp Survey Project</title>
    </head>    
    <body >
      <main class="container"> 
         <div > <!-- inner block puting form inputs here-->               
                <div class="postioned">    
                    <h1 id="title"> FreeCodeCamp Survey Form </h1>
                    <p id="description" class="positioned"><em>Thank you for taking the time to fill in this survey and  help us improve the platform </em></p>                                    
                          
                  
                    <form id="survey-form" action="#" method="POST" >                    
                   
                    <ul>
                        <li>
                          <label for="name" id="name-label">Enter your Name:</label>
                          <input type="text" id="name" name="name"  placeholder="Enter your Name here" minlength="4" maxlength="48"  required>                      
                        </li>
                        <li>
                          <label for="email" id="email-label">Enter your Email:</label>
                          <input type="email" id="email" name="email"  placeholder="Enter your Email here" pattern=".+@" minlength="8" maxlength="64" required>
                        </li>
                        <li>
                          <label for="number" id="number-label">Enter your Age:</label>
                          <input type="number" id="number" placeholder="Enter your Age here"  name="age"  min="11" max="99" required>
                        </li>
                      </ul> 
                           
                
                
                    <label for="dropdown">Which option best describes your current role? </label>
                  <select  id="dropdown" name="Current-role">
                    <option value=""> --Please choose an option-- </option>
                    <option value="web-developer">Web-Developer</option>
                    <option value="backend-developer">BackEnd developer</option>
                    <option value="techinical-writer">Techinical Writer</option>
                    <option value="software-developer">Software Developer</option>
                    <option value="non-software">Other</option>
                  </select>
             
               
               
                    <fieldset>                          
                        <legend>Would you recommend freeCodeCamp to a friend?</legend>
                        
                        <input type="radio" id="yes-to-survey" name="Survey-recommendation" value="Yes-to-survey">
                        <label for="yes-to-survey">Yes, most definitely!</label><br>                        
                                                    
                        <input type="radio" id="maybe-to-survey" name="Survey-recommendation" value="Maybe-to-survey">
                        <label for="maybe-to-survey">Maybe, I not sure.</label><br>                              
                        
                        <input type="radio" id="no-to-survey" name="Survey-recommendation" value="No-to-survey">
                        <label for="no-to-survey">No,not now</label><br>                      
                      </fieldset>                       
              
              
                    <label for="dropdown2">What is your favorite feature of freeCodeCamp?</label>
                    <select  id="dropdown2" name="Survey-favorite">
                      <option value=""> --Please choose an option-- </option>
                      <option value="youtube-vidoes"> Youtube-Videos</option>
                      <option value="challanges">Challanges</option>
                      <option value="projects">Projects</option>
                      <option value="Challanges">Challanges</option>
                    </select>                    
              
                
                    <fieldset>                          
                        <legend>What would you like to see improved? (Tick any the box that apply)</legend>
                            
                        <input type="checkbox" id="front-end" name="Survey-improvements" value="Front-End-projects">
                        <label for="front-end">Front-end Projects</label><br>    
                        
                        <input type="checkbox" id="back-end" name="Survey-improvements" value="Back-End-projects">
                        <label for="back-end">Back-end Projects</label><br>                                
                        
                        <input type="checkbox" id="data-visualiztaion" name="Survey-improvements" value="Data-Visualiztaion">
                        <label for="data-visualiztaion">Data Visualization</label><br>    
                        
                        <input type="checkbox" id="challenges" name="Survey-improvements" value="Challenges">
                        <label for="challenges">Challenges</label><br>    
                        
                        <input type="checkbox" id="o-s-community" name="Survey-improvements" value="O-S-Community">
                        <label for="o-s-community">Open Source Community</label><br>    
                        
                        <input type="checkbox" id="gitter-help-rooms" name="Survey-improvements" value="Gitter-help-rooms">
                        <label for="gitter-help-rooms" >Gitter help rooms</label><br>    
                        
                        <input type="checkbox" id="videos" name="Survey-improvements" value="Videos">
                        <label for="videos">Videos</label><br>    
                        
                        <input type="checkbox" id="wiki" name="Survey-improvements" value="Wiki">
                        <label for="wiki">Wiki</label><br>                              
                       
                        <input type="checkbox" id="forum" name="Survey-improvements" value="Forum">
                        <label for="forum">Forum</label><br>

                        <input type="checkbox" id="city-meetups" name="Survey-improvements" value="City-meetups">
                        <label for="city-meetups">City Meetups</label><br>
                        
                        <input type="checkbox" id="additional-courses" name="Survey-improvements" value="Additional-Courses">
                        <label for="additional-courses">Additional Courses</label>
                      </fieldset>
                      <p>
                        <label for="message">Do you have any comments or suggestions?</label>
                        <textarea id="message" name="massage" rows="5" cols="50">please enter here... </textarea> <br>                           

                        <button id="submit" type="submit" value="post">SUBMIT</button>

                      </p>                           
                    </form>                     
            </div>         
        </main>        
    </body> 
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js" rel="stylesheet" type="text/javascript" ></script>    
</html>
